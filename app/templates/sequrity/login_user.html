{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}{{ title }}{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

<form method="post" action="/login" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group size_">
      <label class="form-control">{{ wtf.form_field(form.nickname) }}</label>
    </div>
    <div class="form-group size_">
        <label class="form-control" placeholder="example@gmail.com">{{ wtf.form_field(form.password) }}</label>
    </div>
    <button type="submit" class="btn btn-outline-secondary">Увійти</button>
</form>

{% endblock %}
