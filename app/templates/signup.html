{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}{{ title }}{% endblock %}
{% block content %}
    <form method="post" action="/signup" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group size_">
            <label class="form-control">{{ wtf.form_field(form.email) }}</label>
        </div>
        <div class="form-group size_">
            <label class="form-control">{{ wtf.form_field(form.nickname) }}</label>
        </div>
        <div class="form-group size_">
            <label class="form-control">{{ wtf.form_field(form.password) }}</label>
        </div>
    <button type="submit" class="btn btn-outline-secondary">Зареєструватись</button>
</form>
{% endblock %}
