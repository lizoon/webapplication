{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block menu %}
    <p><a href="{{ url_for('homepage') }}">Домашня сторінка</a></p>
    <p><a href="{{ url_for('search') }}">Шукати</a></p>
    <p><a href="{{ url_for('library') }}">Моя бібліотека</a></p>
    <p><a href="{{ url_for('profile') }}">Мій профіль</a></p>
    <p><a href="{{ url_for('logout') }}">Вийти</a></p>
    <h3>
        {% if current_user.has_role('admin') %}
            <a href="/admin">Admin</a>
        {% endif %}
    </h3>
{% endblock %}

{% block content %}
    <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data1 = google.visualization.arrayToDataTable([
                {% for key, value in data1.items() %}
                    {% if value is string %}
                        ['{{ key }}', '{{ value }}'],
                    {% else %}
                        ['{{ key }}', {{ value }}],
                    {% endif %}
                {% endfor %}
            ]);

            var options1 = {
                title: 'Мої жанри улюблених пісень',
                is3D: true,
            };

            var chart1 = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart1.draw(data1, options1);

        }
    </script>
    </head>
    <body>
    <div id="piechart_3d" style="width: 700px; height: 500px; margin-left: 500px;"></div>
    </body>
{% endblock %}
