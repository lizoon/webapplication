{% extends 'search.html' %}

{% block title %}{{ artist }}{% endblock %}

{% block head %}
        <h1>{{ artist }}</h1>
{% endblock %}


{% block menu %}
    {{ super() }}
{% endblock %}

{% block content %}
        {% for album in albums %}
            <p><a href="{{ url_for('album', album_id=album.id) }}">
                {{ album.name }}
            </a>
            </p>
        {% endfor %}

{% endblock %}
